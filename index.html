<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Script Navigator</title>
    <!-- Feather Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.1/feather.min.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles.css">
<script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Customer Info Sidebar -->
        <div class="customer-sidebar">
            <h2>Customer Profile</h2>
            
            <div class="customer-profile">
                <div class="profile-header">
                    <i data-feather="user"></i>
                    <div>
                        <strong id="customer-name">John Smith</strong>
                        <div id="company-name">Tech Innovators</div>
                    </div>
                </div>
                
                <div class="profile-details">
                    <div class="detail-item">
                        <i data-feather="globe"></i>
                        <span id="website">techinnovators.com</span>
                    </div>
                    <div class="detail-item">
                        <i data-feather="mail"></i>
                        <span id="email">john@techinnovators.com</span>
                    </div>
                    <div class="detail-item">
                        <i data-feather="phone"></i>
                        <span id="phone">555-0123</span>
                    </div>
                </div>
            </div>

            <div class="project-details">
                <div class="detail-item">
                    <i data-feather="calendar"></i>
                    <span id="start-date">Start: Dec 20, 2024</span>
                </div>
                <div class="detail-item">
                    <i data-feather="dollar-sign"></i>
                    <span id="budget">Budget: $15,000-20,000</span>
                </div>
                <div class="detail-item">
                    <i data-feather="package"></i>
                    <span id="package">Premium QuickStart</span>
                </div>
            </div>

            <div class="customer-goals">
                <h3>Goals & Pain Points</h3>
                <div class="goals-list" id="goals-container">
                    <!-- Goals populated by JavaScript -->
                </div>
                <h3>Pain Points</h3>
                <div class="pain-points-list" id="pain-points-container">
                    <!-- Pain points populated by JavaScript -->
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="showModal('proposal')">
                    <i data-feather="file-text"></i>
                    View Proposal
                </button>
                <button class="btn btn-secondary" onclick="showModal('brand')">
                    <i data-feather="pie-chart"></i>
                    View Brand Plan
                </button>
                <button class="btn btn-outline" onclick="showModal('notes')">
                    <i data-feather="edit-3"></i>
                    Meeting Notes
                </button>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="script-navigation">
                <button class="nav-btn active" data-section="intro">Intro</button>
                <button class="nav-btn" data-section="discovery">Discovery</button>
                <button class="nav-btn" data-section="solution">Solution</button>
                <button class="nav-btn" data-section="proposal">Proposal</button>
                <button class="nav-btn" data-section="closing">Closing</button>
            </div>

            <div class="script-sections" id="script-container">
                <!-- Script sections populated by JavaScript -->
            </div>
        </div>

        <!-- Objections Sidebar -->
        <div class="objections-sidebar">
            <div class="objections-header">
                <h2>Objection Handling</h2>
                <div class="search-box">
                    <i data-feather="search"></i>
                    <input type="text" placeholder="Search objections..." id="objection-search">
                </div>
            </div>
            <div class="objections-categories">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="price">Price</button>
                <button class="category-btn" data-category="timing">Timing</button>
                <button class="category-btn" data-category="competition">Competition</button>
                <button class="category-btn" data-category="authority">Authority</button>
            </div>
            <div id="objections-container" class="objections-list">
                <!-- Objections populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div class="modal" id="documentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Document Preview</h2>
                <button class="close-modal" onclick="closeModal()">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-content"></div>
        </div>
    </div>

    <div class="modal" id="notesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Meeting Notes</h2>
                <button class="close-modal" onclick="closeModal()">
                    <i data-feather="x"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="notes-container">
                    <div class="notes-input">
                        <textarea id="meeting-notes" placeholder="Add your notes here..."></textarea>
                        <button class="btn btn-primary" onclick="saveNotes()">Save Notes</button>
                    </div>
                    <div class="notes-history" id="notes-history">
                        <!-- Notes history populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
